<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="StyleSheet">
</head>
<body>
    <div class="frame" data-carousel>
        <button class="carousel-button prev" data-carousel-button="prev">
            <svg width="20" height="20" viewBox="0 0 20 20">
                <path d="M13.5 14.5 9 10l4.5-4.5L12 4l-6 6 6 6 1.5-1.5z"></path>
            </svg>
        </button>
        <div class="slideshow" >
            <ul class="slides" data-slides>
                <li class="slide" data-active>
                    <img src="./img/group_photos/PACT 2025/1.jpg">
                </li>
                <li class="slide">
                    <img src="./img/group_photos/PACT 2025/2.jpg">

                </li>
                <li class="slide">
                    <img src="./img/group_photos/PACT 2025/3.jpg">

                </li>
                <li class="slide">
                    <img src="./img/group_photos/PACT 2025/4.jpg">

                </li>
                <li class="slide">
                    <img src="./img/group_photos/PACT 2025/5.jpg">

                </li>
                <li class="slide">
                    <img src="./img/group_photos/PACT 2025/6.jpg">

                </li>
                <li class="slide">
                    <img src="./img/group_photos/PACT 2025/7.jpg">

                </li>                                
                <li class="slide">
                    <img src="./img/group_photos/PACT 2025/8.jpg">
                </li> 
            </ul>
            <div class="navigation" data-dots>
                <div class="circle" data-active></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>
        <button class="carousel-button next" data-carousel-button="next">
            <svg width="20" height="20" viewBox="0 0 20 20" viewBox="0 0 20 20">
                <path d="M6.5 5.5 11 10l-4.5 4.5L8 16l6-6-6-6-1.5 1.5z"></path>
            </svg>
        </button>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
