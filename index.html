<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="StyleSheet">
</head>
<body>

    <div class="frame" data-carousel>
        <button class="carousel-button prev" data-carousel-button="prev">
            <svg width="20" height="20" viewBox="0 0 20 20">
                <path d="M13.5 14.5 9 10l4.5-4.5L12 4l-6 6 6 6 1.5-1.5z"></path>
            </svg>
        </button>
        <div class="slideshow" >
            <ul class="slides" data-slides>
                <li class="slide" data-active>
                    <img class="DKC" src="./slideImages/Donkey Kong Country (USA).png">
                </li>
                <li class="slide">
                    <img class="EarthBound" src="./slideImages/EarthBound (USA).png">

                </li>
                <li class="slide">
                    <img class="LinktothePast" src="./slideImages/Legend of Zelda, The - A Link to the Past (USA).png">

                </li>
                <li class="slide">
                    <img class="MarioKart" src="./slideImages/Super Mario Kart (USA).png">

                </li>
                <li class="slide">
                    <img class="MarioRPG" src="./slideImages/Super Mario RPG - Legend of the Seven Stars (USA).png">

                </li>
                <li class="slide">
                    <img class="SuperMarioWorld" src="./slideImages/Super Mario World (USA).png">

                </li>
                <li class="slide">
                    <img class="YoshiIsland" src="./slideImages/Super Mario World 2 - Yoshi's Island (USA).png">

                </li>                                
                <li class="slide">
                    <img class="SuperMetroid" src="./slideImages/Super Metroid (USA).png">
                </li> 
            </ul>
            <div class="navigation" data-dots>
                <div id="DKC" class="circle" data-active></div>
                <div id="EarthBound" class="circle"></div>
                <div id="LinktothePast" class="circle"></div>
                <div id="MarioKart" class="circle"></div>
                <div id="MarioRPG" class="circle"></div>
                <div id="SuperMarioWorld" class="circle"></div>
                <div id="YoshiIsland" class="circle"></div>
                <div id="SuperMetroid" class="circle"></div>
            </div>
        </div>

        <button class="carousel-button next" data-carousel-button="next">
            <svg width="20" height="20" viewBox="0 0 20 20" viewBox="0 0 20 20">
                <path d="M6.5 5.5 11 10l-4.5 4.5L8 16l6-6-6-6-1.5 1.5z"></path>
            </svg>
        </button>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
